syntax = "proto3";

package automation;

option java_package = "com.automation";

message TestRequestJava {
    string name_java = 1;
    int32 id_java = 2;
}

message TestResponseJava {
    string message_java = 1;
    bool success_java = 2;
}

service TestServiceJava {
    rpc TestMethodJava (TestRequestJava) returns (TestResponseJava);
}
