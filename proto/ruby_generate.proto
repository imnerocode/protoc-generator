syntax = "proto3";

package automation;

option ruby_package = "/;automation";

message TestRequestRuby {
    string name_ruby = 1;
    int32 id_ruby = 2;
}

message TestResponseRuby {
    string message_ruby = 1;
    bool success_ruby = 2;
}

service TestServiceRuby {
    rpc TestMethodRuby (TestRequestRuby) returns (TestResponseRuby);
}
